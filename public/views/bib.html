<div class="row margin-top">
  <div class="col-md-offset-4 col-md-4 text-center">
    <img src="imgs/doi2bib-logo.png" alt="doi2bib_logo" height="60" width="60" />
  </div>
</div>

<div class="row">
  <div class="col-md-offset-3 col-md-6 text-center">
    <h2>bibGen &#8212; Entr√©ganos un DOI y haremos lo mejor para entregarte el Bibtex correspondiente</h2>
  </div>
</div>
<div class="row margin-top">
  <div class="col-md-offset-3 col-md-6 {{error && 'has-error'}}">
    <form name="bibForm">
      <div class="input-group">
        <input type="text" class="form-control" maxlength="60"
               ng-model="doi"
               ng-keyup="bibForm.$dirty && $event.keyCode == 13 && toBib()"
               placeholder="Ingresa un doi, PMCID, o arXiv ID"
               autofocus>
        </input>
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"
                  ng-disabled="!doi && bibForm.$pristine"
                  ng-click="toBib()">
            Obtener BibTeX
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
<div class="row margin-top">
  <div class="col-md-offset-2 col-md-8 text-center">
    <span class="glyphicon glyphicon-refresh spin" ng-show="workinprogress"></span>
    <pre class="text-left" ng-show="bib">{{bib}}</pre>
    <a ng-show="url" href="{{url}}" target="_blank">{{url}}</a>
    <pre class="text-danger text-left" ng-show="error">{{error}}</pre>
  </div>
</div>
